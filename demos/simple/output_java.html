<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Live Editor Java Output</title>
    <link rel="stylesheet" href="../../build/css/live-editor.output.css"/>
</head>
<body>
    <div id="live-editor-outputx">
    </div>
    <canvas id="java-output-canvas" width="400" height="400"></canvas>

    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.output_pjs_deps.js"></script>
    <script src="../../build/js/live-editor.output.js"></script>
    <script src="../../build/js/live-editor.output_java.js"></script>
    <script src="../../build/js/live-editor.output_pjs.js"></script>
    <script>
    var useDebugger = false;

    new LiveEditorOutput({
        el: $("#live-editor-output")[0],
        useDebugger: useDebugger
    });

    window.javaExecutor.init();

    var canvas = document.getElementById("java-output-canvas");
    window.processing = new Processing(canvas);

    processing.size(400, 400);
    </script>
</body>
</html>
